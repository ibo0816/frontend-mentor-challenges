<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="result">
      <h1>Your Result</h1>
      <div id="r_circle">
        <p><span id="r_score">76</span><br>
        of 100</p>
      </div>
      <div id =r_rating>
        Great
      </div>
      <div id="r_comment">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </section>
    <section id="summary">
      <h1>Summary</h1>
      <ul>
        <li>
          Reaction <span class="s_score">80 / 100</span>
        </li>
        <li>
          Memory <span class="s_score">92 / 100</span>
        </li>
        <li>
          Verbal <span class="s_score">61 / 100</span>
        </li>
        <li>
          Visual <span class="s_score">72 / 100</span>
        </li>
      </ul>
      <input type="button" value="Continue">
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ibo0816/frontend-mentor-challenges/tree/main/results-summary-component-main">ibo0816</a>.
  </div>
</body>
</html>
